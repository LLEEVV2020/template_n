<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
</head>
<body>

    
    <section class="window-installation">

        <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/module/general/window-installation.css">

        <div class="container flex-row">  
            
            <div class="window-installation__left">

                <h2 class="window-installation__title">ДЕНЬ НА УСТАНОВКУ ОКОН – <span class="yellow">ЭТО РЕАЛЬНО!</span></h2>

                <ul class="window-installation__list reset">
                    <li class="window-installation__item">
                        <span class="window-installation__icon window-installation__icon--1"></span>
                        <span class="window-installation__text">Не нужно переезжать</span>
                    </li>
                    <li class="window-installation__item">
                        <span class="window-installation__icon window-installation__icon--2"></span>
                        <span class="window-installation__text">Не потревожит соседей</span>
                    </li>
                    <li class="window-installation__item">
                        <span class="window-installation__icon window-installation__icon--3"></span>
                        <span class="window-installation__text window-installation__text--max-width-23">Минимум мусора и пыли</span>
                    </li>
                    <li class="window-installation__item">
                        <span class="window-installation__icon window-installation__icon--4"></span>
                        <span class="window-installation__text">Доступная цена</span>
                    </li>
                </ul>

            </div>

            <div class="window-installation__right">

                <div class="window-installation__box">
                    <span class="window-installation__tape">
                        <span class="window-installation__tape-text">
                            <span class="window-installation__tape-day">1 день</span>
                        </span>
                    </span>
                    <img class="window-installation__image" src="/wp-content/themes/twentytwenty-child/img/window-installation-worker.png" alt="worker img">
                </div>

            </div>

        </div>

    </section>

</body>
</html>
