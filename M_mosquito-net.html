<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="wp-content/themes/twentytwenty-child/libs/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>

<body>

    <section class="mosquito-net">

        <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/module/general/mosquito-net.css">

        <div class="container">

            <div class="mosquito-net__wrapper container-wrapper">

                <h2 class="mosquito-net__title fw9 t-24-30-40">МОСКИТНЫЕ СЕТКИ ОТ ПРОИЗВОДИТЕЛЯ</h2>
                <p class="mosquito-net__suptitle fw7 t-16-20-24">ИЗГОТОВИМ И УСТАНОВИМ <span class="orange">ЗА ЧАС</span>
                </p>

                <div class="mosquito-net__slider owl-carousel">

                    <div class="mosquito-net__item item">
                        <img class="mosquito-net__img" src="/wp-content/themes/twentytwenty-child/img/mosquito-net-1.webp" alt="mosquito-net-1">
                        <div class="mosquito-net__item-text">МОСКИТНЫЕ СЕТКИ НА ОКНА</div>
                        <span class="mosquito-net__item-price fw9">950 ₽</span>
                    </div>
                    <div class="mosquito-net__item item">
                        <img class="mosquito-net__img" src="/wp-content/themes/twentytwenty-child/img/mosquito-net-2.webp" alt="mosquito-net-2">
                        <div class="mosquito-net__item-text">ДВЕРНЫЕ МОСКИТНЫЕ СЕТКИ</div>
                        <span class="mosquito-net__item-price fw9">980 ₽</span>
                    </div>
                    <div class="mosquito-net__item item">
                        <img class="mosquito-net__img" src="/wp-content/themes/twentytwenty-child/img/mosquito-net-3.webp" alt="mosquito-net-3">
                        <div class="mosquito-net__item-text">МОСКИТКИ «АНТИКОШКА»</div>
                        <span class="mosquito-net__item-price fw9">1 000 ₽</span>
                    </div>
                </div>



            </div>

        </div>

    </section>

    <script src="/wp-content/themes/twentytwenty-child/libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="/wp-content/themes/twentytwenty-child/libs/owl-carousel/owl.carousel.min.js"></script>
    <script src="/wp-content/themes/twentytwenty-child/js/main.js"></script>
</body>

</html>
