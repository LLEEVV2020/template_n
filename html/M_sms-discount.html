<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>
<body>

    <h2>Заглушка</h2>
    
    <section class="sms-discount padding">

        <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/module/general/sms-discount.css">

        <div class="container">

            <div class="sms-discount__container">

                <div class="sms-discount__left">
                    <picture>
                        <source media="(min-width: 1200px)" srcset="/wp-content/themes/twentytwenty-child/img/sms-discount-big.png">
                        <img class="sms-discount__image" src="/wp-content/themes/twentytwenty-child/img/sms-discount-middle.png" alt="sms discount">
                    </picture>
                    <a class="logo-factory-windows" href="#">
                        <span class="logo-factory-windows__box">
                            <span class="logo-factory-windows__image"></span>
                            <span class="logo-factory-windows__content">
                                <span class="logo-factory-windows__text-small">заводские</span>
                                <span class="logo-factory-windows__text-big">окна</span>
                            </span>
                        </span>
                        <span class="logo-factory-windows__title">официальный производитель</span>
                    </a>
                </div>

                <div class="sms-discount__right">
                    <h2 class="sms-discount__title title">СМС СКИДКА</h2>

                    <p class="sms-discount__text">Впишите свой телефон и получите смс купон на скидку</p>

                    <form class="form-contacts" action="#">
                        <div class="form-contacts__box">
                            <input class="form-contacts__input phone-user phone-mask" type="tel" placeholder="мой телефон">
                        </div>
                        <button class="form-contacts__button button all-send" type="submit">Отправить</button>
                    </form>

                    <p class="sms-discount__info">Оставляя свои контактные данные, вы подтверждаете свое совершеннолетие, соглашаетесь на&nbsp;обработку персональных данных в соответствии с <a class="sms-discount__link" href="#">Правовой информацией</a></p>
                </div>

            </div>

        </div>

    </section>

</body>
</html>
