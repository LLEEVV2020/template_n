<!DOCTYPE html>
<html lang="ru">

<head>

</head>

<body>

    <section class="renovation-windows">

        <link rel="stylesheet"
            href="/wp-content/themes/twentytwenty-child/css/module/general/renovation-of-your-windows.css">

        <div class="container">

            <div class="renovation-windows__wrapper container-wrapper">

                <h2 class="renovation-windows__title fw9 t-24-30-40">СДЕЛАЕМ РЕМОНТ ВАШИХ ОКОН ЗА 2 ЧАСА</h2>
                <p class="renovation-windows__suptitle fw9 orange t-24-30-40">И УЖЕ СЕГОДНЯ!</p>

                <div class="renovation-windows__slider owl-carousel">

                    <div class="renovation-windows__item item">

                    <div class="renovation-windows__item item">
