<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>
<body>

    <h2>Заглушка</h2>
    
    <section class="free-at-home padding">

        <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/module/general/free-at-home.css">

        <div class="container">

            <div class="free-at-home__box">

                <div class="free-at-home__left">

                    <span class="free-at-home__image-number"></span>
                    <img class="free-at-home__image-worker" src="/wp-content/themes/twentytwenty-child/img/free-at-home-img-worker.png" alt="worker img">
                    
                </div>

                <div class="free-at-home__right">
                    
                    <h2 class="free-at-home__title title">БЕСПЛАТНО <span class="free-at-home__subtitle">и прямо у вас дома</span></h2>

                    <p class="free-at-home__text">Мастер по замерам посоветует как сэкономить и все рассчитает <span class="orange">за 20 минут</span></p>
                    
                    <form class="form-contacts" action="#">
                        <div class="form-contacts__box">
                            <input class="form-contacts__phone" type="tel" placeholder="000 000-00-00">
                        </div>
                        <button class="form-contacts__button button" type="submit">вызвать замерщика</button>
                    </form>

                    <p class="free-at-home__info">Оставляя свои контактные данные, вы подтверждаете свое совершеннолетие, соглашаетесь на обработку персональных данных в соответствии с <a class="free-at-home__link" href="#">Правовой информацией</a></p>
                    
                </div>

            </div>

        </div>

    </section>

</body>
</html>
